<!DOCTYPE html>
<html>
<head>
    <title>Zombie Apocalypse</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="score" style="position: absolute; top: 10px; right: 10px; font-size: 24px; color: white;"></div>

    <script>
        // Game constants
        const canvas = document.getElementById("game-canvas");
        const ctx = canvas.getContext("2d");
        const playerSize = 40;
        const zombieSize = 30;
        const bulletSize = 5;
        const spawnInterval = 3000; // Spawn a zombie every 3 seconds
        const zombieSpeed = 1;
        const bulletFireRate = 200; // Fire a bullet every 0.2 seconds
        const zombieFollowSpeed = 1; // Zombie follow speed

        // Game variables
        let playerX;
        let playerY;
        let zombies = [];
        let bullets = [];
        let score = 0;
        let isGameOver = false;
        let lastBulletTime = 0;

        // Resize canvas to fill the screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            playerX = canvas.width / 2;
            playerY = canvas.height / 2;
        }

        // Event listeners
        window.addEventListener("resize", resizeCanvas);
        document.addEventListener("keydown", handleKeyDown);
        canvas.addEventListener("mousemove", handleMouseMove);
        canvas.addEventListener("click", handleClick);

        // Initialize game
        resizeCanvas();
        spawnZombie();

        // Main game loop
        setInterval(updateGame, 16);

        function handleKeyDown(event) {
            // Handle player movement...
        }

        function handleMouseMove(event) {
            // Handle bullet firing...
        }

        function handleClick() {
            if (isGameOver) {
                restartGame();
            }
        }

        function spawnZombie() {
            // Spawn zombies...
        }

        function updateGame() {
            if (!isGameOver) {
                // Clear canvas...
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw player...
                ctx.fillStyle = "blue";
                ctx.fillRect(playerX, playerY, playerSize, playerSize);

                // Draw bullets...
                ctx.fillStyle = "red";
                for (let i = 0; i < bullets.length; i++) {
                    ctx.fillRect(bullets[i].x, bullets[i].y, bulletSize, bulletSize);
                    // Update bullet position and check collision with zombies...
                }

                // Draw zombies...
                ctx.fillStyle = "green";
                for (let i = 0; i < zombies.length; i++) {
                    ctx.fillRect(zombies[i].x, zombies[i].y, zombieSize, zombieSize);
                    // Update zombie position and check collision with player...
                }

                // Spawn zombies at regular intervals...
                if (Math.random() < 0.01 && zombies.length < 5) {
                    spawnZombie();
                }

                // Update score
                document.getElementById("score").textContent = "Score: " + score;
            }
        }

        function gameOver() {
            // Handle game over...
        }

        function restartGame() {
            // Reset game state...
        }
    </script>
</body>
</html>
